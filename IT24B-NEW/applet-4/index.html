<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-oP6FMyMzqZQLbP77fAqjzTbdkZY8PntwM8jlGnXYyGg=" crossorigin="anonymous"></script>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Applets
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../applet-1/index.html">Applet-1</a></li>
                  <li><a class="dropdown-item" href="../applet-2/index.html">Applet-2</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="../applet-3/index.html">Applet-3</a></li>
                  <li><a class="dropdown-item" href="../applet-4/index.html">Applet-4</a></li>
                  <li><a class="dropdown-item" href="../applet-5/index.html">Applet-5</a></li>
                  <li><a class="dropdown-item" href="../applet-6/applet-6.html">Applet-6</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- Search input -->
    <div class="container mt-3">
        <input id="search-input" class="form-control mb-3" type="text" placeholder="Search Students here">
    </div>

    <!-- Table -->
    <div class="container mt-3">
        <table class="table table-striped">
            <thead class="bg-info">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Course</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="Table">
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Include the Dynamic Table JavaScript -->
    <script src="./applet-4.js"></script> <!-- Ensure the JS file is in the correct location -->
</body>
</html>
